<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="contact.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
   <section class="contact">
      <div class="content">
      <h2>Contact Us</h2><br>
      <p> For all Enquiries, Please message us using the form below.</p>
      </div>
        <div class="container">
           <div class="contactInfo">
            <div class="box">
               <div class="icon"><i class="fas fa-map-marker-alt"></i>
               </div>
               <div class="text">
                   <h3>Address</h3><br>
                   <p>#506, Marathahalli colony,<br>
                     Bangalore North,<br>
                     Karnadaka,<br> Bangalore-560002 </p>
               </div>
            </div>

            <div class="box">
               <div class="icon"><i class="fas fa-phone-alt"></i>
               </div>
               <div class="text">
                   <h3>Phone</h3><br>
                   <p>1700 090 1788  </p>
               </div>
            </div>
          
            <div class="box">
               <div class="icon"><i class="fas fa-envelope"></i>
               </div>
               <div class="text">
                   <h3>Email</h3><br>
                   <p>onlineeducation@elearn.com</p>
               </div>
            </div>
               <div class="contactForm">
                  <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                       <input type="text" name="" required="required">
                       <span>Full Name</span>
                    </div>

                    <div class="inputBox">
                     <input type="text" name="" required="required">
                     <span>Email</span>
                  </div>

                  <div class="inputBox">
                     <textarea required="required"></textarea>
                     <span>Type Your Message.....</span>
                  </div>

                  <div class="inputBox">
                     <input type="submit" name="" value="Send">
                  </div>





                  </form>

               </div>

           </div>
        </div>




   </section>
</body>
</html>
